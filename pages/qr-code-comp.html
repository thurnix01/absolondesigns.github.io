<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        :root {
            --White: hsl(0, 0%, 100%);
            --Light_gray: hsl(212, 45%, 89%);
            --Grayish_blue: hsl(220, 15%, 55%);
            --Dark_blue: hsl(218, 44%, 22%);
            --Black: hsl(0, 0%, 0%);
        }

        body {
            margin: 0 auto;
            text-align: center;
            font-size: 11px; 
        }

        .container {
            max-width: 1440px;
            height: 100vh;
            width: 100%;
            background-color: var(--Light_gray);
            display: flex;
            align-items: center;
            margin: 0 auto;
            font-size: 15px;
        }
        

        .main_block {
            font-family: 'Outfit';
            width: 318px;
            height: auto;
            background-color: var(--White);
            margin: 0 auto;
            display: block;
            align-items: center;
            border-radius: 20px;
            box-shadow: 0 13px 30px rgb(0 0 0 / 0.10);
        }

        .top_block {
            margin: 16px;
            border-radius: 10px;
            overflow: hidden;
            height: 285px;
        }

        .bottom_block {
            padding: 10px 32px;
        }

        
        .title{
            font-weight: 700; font-size: 1.35rem;color: var(--Dark_blue);
        }

        .copy{
            padding: 16px 0 30px; color: var(--Grayish_blue); font-weight: 400; font-size: 0.95rem;
        }

             .attribution {
                font-size: 11px; text-align: center;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        
        
         @media only screen and (max-width: 700px) {
        .container {
            max-width: 375px;
        }
            
        }
        
    </style>
</head>

<body>

    <div class="container">

        <div class="main_block">
            <div class="top_block"><img src="https://thurnix01.github.io/absolondesigns/images/image-qr-code.png" style="width:100%;" alt="QR Code"></div>
            <div class="bottom_block">
                <div class="title">Improve your front-end skills by building projects</div>

                <div class="copy">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
            </div>

        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://thurnix01.github.io/absolondesigns/">absolondesigns</a>.
    </div>
</body>

</html>
