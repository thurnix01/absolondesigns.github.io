    <script>
      function addTemplate1() {
        var heroImage = document.getElementById("hero-image").value;
        var introLine = document.getElementById("intro-line").value;
        var bodyCopy = document.getElementById("body-copy").value;
        var introBodyTitle = document.getElementById("intro-body-title").value;  
          
        var container = document.getElementById("container");
        var template = document.createElement("table");
        template.className = "_header-section";
        template.innerHTML = `

        <table>
        <tr><td><img src="${heroImage}" alt="Hero Image" style="max-width: 100%; width: 600px; height: 600px; display: flex; object-fit: cover; object-position: top;"></td></tr>
        <tr><td><h1>${introLine}</h1></td></tr>
        <tr><td><p>${bodyCopy}</p></td></tr>
        <tr><td><h3>${introBodyTitle}</h3></td></tr>
        </table>
        `;
        container.appendChild(template);
      }

      function removeTemplate1() {
        var container = document.getElementById("container");
        var templates = container.getElementsByClassName("_header-section");
        if (templates.length > 0) {
          container.removeChild(templates[templates.length - 1]);
        }
      }

             <script>
      var inputField = document.getElementById("inputField");
      var output = document.getElementById("container5");
      var disableCheckbox = document.getElementById("disableCheckbox");

      function toggleOutput() {
        if (disableCheckbox.checked) {
          output.style.display = "none";
          inputField.disabled = true;
        } else {
          output.style.display = "block";
          inputField.disabled = false;
        }
      }

      inputField.addEventListener("input", function () {
        output.textContent = inputField.value;
      });
    </script>

    <!-----------------HTML-vs-Live---------------------------->

        <script>
      var isHtmlView = false;
      var editorElement = document.getElementById("editor");

      function toggleView() {
        isHtmlView = !isHtmlView;

        if (isHtmlView) {
          // Switch to HTML view
          var htmlContent = editorElement.innerHTML;
          editorElement.textContent = htmlContent;
        } else {
          // Switch to WYSIWYG view
          var textContent = editorElement.textContent;
          editorElement.innerHTML = textContent;
        }
      }
    </script>
