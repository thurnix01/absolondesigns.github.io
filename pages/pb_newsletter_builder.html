<body class="_body_style">
    <div class="component-builder">



        <div style="width: 100%;display: flex; justify-content: flex-end; margin-right: 10px; color: #999; font-family: sans-serif;">
            <span style="font-size: 0.9rem;width: 180px; margin-right: 45%; cursor: pointer;">
            <a style="text-decoration: none; color: #999;" href="https://thurnix01.github.io/absolondesigns/">Back To Main</a></span>
            <!--            <span onclick="addStyle()" style="margin-right: 24px; cursor: pointer;">Add CSS</span>-->
            <span onclick="toggleView()" style="font-size: 0.9rem;width: 180px; margin-right: 8px; cursor: pointer; display: none">View HTML</span>
            <span onclick="copyToClipboard()" style="font-size: 0.9rem;cursor: pointer; width: 170px; display: inline-block; border-right: solid #b9b9b9 2px; margin-right: 16px ">Copy Code</span>
            <a href="smb://hades/images/processed/newsletter/performancebike/images/" target="_blank" style="font-size: 0.9rem;cursor: pointer; width: 280px; display: inline-block; text-decoration: none; color: #999;">jpg upload location</a>
         </div>
	    
        <div style="width:140px; height: auto; margin: 0 auto; display: flex;"><a href="https://www.performancebike.com" target="_blank"><img src="https://thurnix01.github.io/absolondesigns/pages/images/Performance_Short.png" alt="Performance Bicycle Logo" style="width: 100%; height: auto;"></a></div>

        <div id="myModal1" class="modal">
            <div class="modal-content">
                <input type="text" id="altText1" placeholder="Alt text goes here" onkeydown="handleAltTextKeyPress1(event)">

                <button onclick="addAltText1(), closeModal1()">done!</button>

            </div>
        </div>

        <h3>Header Section</h3>

        <label for="hero-image">Hero Image Link:</label>
        <div>
            <input type="text" id="hero-image" placeholder="Enter URL" style="width: 80%">

            <button class="tooltip" onclick="openModal1()">Add Alt<span class="tooltiptext">Insert after adding the header</span></button>
            <div id="myModal1" class="modal">
                <div class="modal-content">
                    <input type="text" id="altText1" placeholder="Enter alt text for the image" onkeydown="handleAltTextKeyPress1(event)">
                    <button onclick="addAltText1(), closeModal1()">Apply Alt Text</button>

                </div>
            </div>
        </div>


        <label for="intro-line">Intro Line:</label>
        <input type="text" id="intro-line" placeholder="Enter Intro Line">


        <label for="body-copy">Intro Copy:</label>
        <textarea id="body-copy" rows="4" placeholder="Enter Intro Copy"></textarea>




        <div style="margin-bottom: 20px;">
            <button onclick="addTemplate()">Add Header</button>
            <button onclick="removeTemplate()">Remove Header</button>
        </div>

        <div style="display: flex; gap: 2rem;">
            <div style=" display: grid">
                <label for="buttonLabel">Button Label:</label>
                <input type="text" id="buttonLabel" name="buttonLabel" placeholder="Enter CTA" style="text-transform:uppercase">
            </div>
            <div style="display: grid; max-width: 360px; width: 100%;">
                <label for="buttonHref">Link:</label>
                <input type="url" id="buttonHref" name="buttonHref" style="width: 100%;" placeholder="Enter link">
            </div>
        </div>

        <div>
            <button onclick="addTemplate1()">Add Button</button>
            <button onclick="removeTemplate1()">Remove Button</button>
            <button onclick="buttonStyle()">Change Style</button>
            <button onclick="buttonStyleColor()">Color</button>
        </div>




        <h3>Body Section</h3>

        <label for="intro-body-title">Section Title</label>
        <input type="text" id="intro-body-title" placeholder="Enter Section Title">

        <div style="margin-bottom: 20px;">
            <button onclick="addTemplate2()">Add Title</button>
            <button onclick="removeTemplate2()">Remove Title</button>
        </div>


        <label for="image-1">Image Link:</label>
        <input type="text" id="image-1" placeholder="Enter URL">

        <label for="image-copy-1">Product Name:</label>
        <input type="text" id="image-copy-1" placeholder="Enter Product Name">


        <div style="display: flex; gap: 2rem;">
            <div style=" display: grid">
                <label for="buttonLabel1">Button Label:</label>
                <input type="text" id="buttonLabel1" name="buttonLabel1" placeholder="Enter CTA" style="text-transform:uppercase">
            </div>
            <div style="display: grid; max-width: 360px; width: 100%;">
                <label for="buttonHref1">Link:</label>
                <input type="url" id="buttonHref1" name="buttonHref1" style="width: 100%;" placeholder="Enter link">
            </div>
        </div>


        <div>
            <button onclick="addTemplate3()">Add Product</button>
            <button onclick="removeTemplate3()">Remove Product</button>
        </div>

        <h3>Additional Image</h3>


        <label for="image-2">Image Link:</label>
        <div>
            <input type="text" id="image-2" placeholder="Enter URL" style="width: 80%">
            <button class="tooltip" onclick="openModal2()">add alt<span class="tooltiptext">Insert after adding the image</span></button>
            <div id="myModal2" class="modal">
                <div class="modal-content">
                    <input type="text" id="altText2" placeholder="Enter alt text for the image" onkeydown="handleAltTextKeyPress2(event)">
                    <button onclick="addAltText2(), closeModal2()">done!</button>
                </div>
            </div>
        </div>


        <div>
            <button onclick="addTemplate4()">Add Image</button>
            <button onclick="removeTemplate4()">Remove Image</button>

        </div>


        <h3>Additional Copy</h3>

        <label for="body-copy-2">Body Copy:</label>
        <textarea id="body-copy-2" rows="4" placeholder="Enter Body of Copy"></textarea>


        <div>
            <button onclick="addTemplate5()">Add Copy</button>
            <button onclick="removeTemplate5()">Remove Copy</button>
            <button onclick="textAlign1()">Text Align</button>
        </div>




        <h3>Additional CTA</h3>
        <div style="display: flex; gap: 2rem;">
            <div style=" display: grid">
                <label for="buttonLabel2">Button Label:</label>
                <input type="text" id="buttonLabel2" name="buttonLabel2" placeholder="Enter CTA" style="text-transform:uppercase">
            </div>
            <div style="display: grid; max-width: 360px; width: 100%;">
                <label for="buttonHref2">Link:</label>
                <input type="url" id="buttonHref2" name="buttonHref2" style="width: 100%;" placeholder="Enter link">
            </div>
        </div>


        <div style="display: flex; align-items: center; gap: 0.4rem;">
              <button onclick="addTemplate6()">Add Item</button>
                 <button onclick="removeTemplate6()">Remove Item</button>
                <button onclick="buttonStyle2()">Btn Style</button>
                <button onclick="buttonColor2()">Btn Color</button>
                <button onclick="btnAlign2()">Btn Align</button>
        </div>

        <h3>Footer</h3>

        <label for="image-3">Image Link:</label>
        <input type="text" id="image-3" placeholder="Enter URL">

        <label for="intro-body-title-2">Section Title</label>
        <input type="text" id="intro-body-title-2" placeholder="Enter Section Title">


        <label for="body-copy-3">Body Copy:</label>
        <textarea id="body-copy-3" rows="4" placeholder="Enter Body of Copy"></textarea>

        <div style="display: flex; gap: 2rem;">
            <div style=" display: grid">
                <label for="buttonLabel3">Button Label:</label>
                <input type="text" id="buttonLabel3" name="buttonLabel3" placeholder="Enter CTA" style="text-transform:uppercase">
            </div>
            <div style="display: grid; max-width: 360px; width: 100%;">
                <label for="buttonHref3">Link:</label>
                <input type="url" id="buttonHref3" name="buttonHref3" style="width: 100%;" placeholder="Enter link">
            </div>
        </div>


        <div>
            <button onclick="addTemplate7()">Add Footer</button>
            <button onclick="removeTemplate7()">Remove Footer</button>
        </div>



    </div>

    <div id="editor" contenteditable="true">

        <div role="article" aria-roledescription="email" lang="en" id="container" style=" margin:0; -webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;background-color:#ffffff; width: 100%; margin: 0 auto; max-width: 600px;" width="600">
