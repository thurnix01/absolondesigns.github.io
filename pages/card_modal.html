<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Card</title>
    
    <style>
        #wrapper {
            width: 300px;
            height: auto;
            margin: 80px auto 0 auto;
            position: relative;
            background-color: whitesmoke;

            background-size: 100%;
            background-repeat: no-repeat;
            border-radius: 20px;
            overflow: hidden;
            transition-delay: 0.1s;
            transition-duration: 0.5s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
            .wrapper:hover{
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);

    }
    

        .block_01 {
            width: 300px;
            height: 162px;
            border-radius: 20px 20px 45px 0;
            z-index: 2;
            position: absolute;
            overflow: hidden;
            display: block;

        }
        
        .block_01 img{
            width: 100%; display: flex; height: auto;
        }

        .block_02 {
            width: 300px;
            height: auto;
            background-color: whitesmoke;
            border-radius: 45px 0 0 0;
            z-index: 3;
            position: relative;
            margin-top: 162px;

        }

        .back_block {
            background-color: whitesmoke;
            width: 100px;
            height: 100px;
            display: flex;
            z-index: 1;
            position: absolute;
            top: 25%;
            transform: translateX(200px);
        }


        .info_block {
            padding: 32px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            

        }

        .info_block h3 {
            text-transform: uppercase;
            font-size: 1.2rem;
            margin-bottom: 12px;
            cursor: default;
        }

        .info_block p {
            margin: 0 0 16px 0;
            font-size: 0.85rem;
        }

        .info_block a {
            max-width: 100px;
            width: 100%;
            line-height: 12px;
            padding: 12px;
            background-color: #333;
            display: block;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            font-size: .85rem;
            border-radius: 5px;
            cursor: pointer;
        }
        
            .info_block a:hover{
        background-color: #111;
    }
    
        
             
      :root {
          --Dark-cyan: hsl(158, 36%, 37%);
          --Darker-cyan: hsl(156, 42%, 17%);
          --Cream: hsl(30, 38%, 92%);
          --Very-dark-blue: hsl(212, 21%, 14%);
          --Dark-grayish-blue: hsl(228, 12%, 48%);
          --White: hsl(0, 0%, 100%);
          --Black: hsl(0,0%,0%;);
            }
      
            body{
          font-size: 14px;
          font-weight: 500;
            margin: 0 !important;
          
      }
      
      .main_body{
          width: 100%;  height: 100vh; background-color: var(--White); margin: 0 auto; align-content: center; display: block; padding-bottom: 18px;
          
      }
      
      .main_block{
          
          width: 500px; height: auto; background-color: #fff; display: flex; margin:200px auto; border-radius: 8px; overflow: hidden;
          
      }
  
      /* mobile-view */
      


        
      }
      
            .attribution { font-size: 11px; text-align: center; padding-top: 24px;}
            .attribution a { color: hsl(228, 45%, 44%); }

            .logo{
            width:10%;float: right;
            mix-blend-mode: difference;
            opacity: 0.1;
            }

            .nav_items{
            color: #fff;
            }


            .topnav {
            overflow: hidden;
            display: flex;
            justify-content: center;
            width: 860px;
            margin: 0 auto;
            height: auto;

            }

            .topnav a {
            float: right;
            display: block;
            color: #d9d9d9;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            font-family: 'Montserrat';
            font-size: 1rem;
            }

            .topnav a:hover {
            text-decoration: underline;
            color: #fff;
            }

            .topnav a.active {

            color: white;
            }

            .topnav .icon {
            display: none;

            }

            #hide{
            display: none;
            }

            @media screen and (max-width: 700px) {
            .topnav a:not(:first-child) {display: none;}
            .topnav a.icon {
            float: right;
            display: block;
            }
            }

            @media screen and (max-width: 700px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
            }
            .topnav.responsive a {
            float: none;
            display: block;
            text-align: right;
            position: relative;

            }
            .logo{
            width:18%;
            float: right;
            padding-right: 30px
            }


            #hide{
            display: block;
            }
                
            .topnav {
            width: 100%;
            }


            }
    
    </style>
</head>

<body>

    
    <div class="main_body">
   
   
    <div class="nav_wrapper">

        
        
        <div class="topnav" id="myTopnav">

            <a href="https://thurnix01.github.io/absolondesigns/" class="active"><img src="https://thurnix01.github.io/absolondesigns/images/ad_logo.png" class="logo"></a>
  
           
        </div>

        

        
    </div>
    
    
    

    <div style="margin: 0 auto; text-align: center;margin-top: 60px;">   <input type="text" id="modal-image" placeholder="image url">
    <button onclick="modelImageInsert()">Insert Image</button></div>
   <div id="wrapper_container" >
   

    </div>
      
  </div>
    
    
</body>

<script>
    

    
    function modelImageInsert(){
    var wrapper = document.getElementById('wrapper_container');
        
        wrapper
        
    var modalInsert = document.getElementById('model-insert');
    var modalImage = document.getElementById('modal-image').value;
    var modalInsert = document.createElement('div');
    modalInsert.setAttribute('class' , 'wrapper');
    modalInsert.setAttribute('id', 'wrapper');
    modalInsert.style.backgroundImage = `url('${modalImage}')`;
    modalInsert.innerHTML = `

   <div class="block_01">
       <img src="${modalImage}" alt="Modal image">
   </div>
        <div class="back_block"> </div>
   <div class="block_02" >
       <div class="info_block" >
        <h3 contenteditable="true">Racing Line</h3>
        <p contenteditable="true">Follow along as we make training plans, formulate race strategies, and take on the rigors of Pacific Island bike racing.
        
        <br>
        </p>
        <a href="#">Learn more</a>
        </div>
   </div>
`;
    
        
    
    wrapper.appendChild(modalInsert);
        
    
    }
    
</script>


</html>
