<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <style>
        .wrapper {
            background-color: red;
            width: 300px;
            height: auto;
            margin: 0 auto;

            background-color: whitesmoke;
            background-image: url(https://thurnix01.github.io/absolondesigns/pages/images/car_image.png);
            background-size: 100%;
            background-repeat: no-repeat;
            border-radius: 20px;
            overflow: hidden;
            transition-delay: 0.1s;
            transition-duration: 0.5s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
            .wrapper:hover{
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);

    }
    

        .block_01 {
            width: 300px;
            height: 162px;
            border-radius: 20px 20px 45px 0;
            z-index: 2;
            position: absolute;
            overflow: hidden;
            display: block;

        }
        
        .block_01 img{
            width: 100%; display: flex; height: auto;
        }

        .block_02 {
            width: 300px;
            height: auto;
            background-color: whitesmoke;
            border-radius: 45px 0 0 0;
            z-index: 3;
            position: relative;
            margin-top: 162px;

        }

        .back_block {
            background-color: whitesmoke;
            width: 100px;
            height: 100px;
            display: flex;
            z-index: 1;
            position: absolute;
            top: 15%;
            transform: translateX(200px);
        }


        .info_block {
            padding: 32px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            cursor: default;

        }

        .info_block h3 {
            text-transform: uppercase;
            font-size: 1.2rem;
            margin-bottom: 12px;
        }

        .info_block p {
            margin: 0 0 16px 0;
            font-size: 0.85rem;
        }

        .info_block a {
            max-width: 100px;
            width: 100%;
            line-height: 12px;
            padding: 12px;
            background-color: #333;
            display: block;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            font-size: .85rem;
            border-radius: 5px;
        }
        
            .info_block a:hover{
        background-color: #111;
    }
    
    
    </style>
</head>

<body>
   <div class="wrapper">
   <div class="block_01">
       <img src="https://thurnix01.github.io/absolondesigns/pages/images/car_image.png" alt="">
   </div>
        <div class="back_block"> </div>
   <div class="block_02">
       <div class="info_block">
        <h3>Racing Line</h3>
        <p>Follow along as we make training plans, formulate race strategies, and take on the rigors of Pacific Island bike racing.
        
        
        </p>
        <a href="#">Learn more</a>
        </div>
   </div>
    </div>
</body>
</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
